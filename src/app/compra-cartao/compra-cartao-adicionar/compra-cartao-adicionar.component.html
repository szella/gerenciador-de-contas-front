<mat-toolbar>
  <a mat-raised-button routerLink="/compras-cartao">Voltar</a>
</mat-toolbar>

<form [formGroup]="formulario" (submit)="salvar()">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput type="text" formControlName="nome" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Valor</mat-label>
    <input matInput type="number" formControlName="valor" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mês</mat-label>
    <input matInput type="number" formControlName="mes" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Ano</mat-label>
    <input matInput type="number" formControlName="ano" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Parcelas</mat-label>
    <input matInput type="number" formControlName="parcelas" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cartão</mat-label>
    <mat-select formControlName="idCartao">
      <mat-option *ngFor="let cartao of cartoes" [value]="cartao.id">
        {{ cartao.nome }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!this.formulario.valid"
    >
      Salvar
    </button>
  </div>
</form>
