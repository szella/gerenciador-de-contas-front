<div>
  <a mat-raised-button routerLink="/compras-cartao">Voltar</a>
</div>
<form [formGroup]="formulario" (submit)="salvar()">
  <div>
    Nome:
    <input type="text" formControlName="nome" />
  </div>
  <div>
    Valor:
    <input type="number" formControlName="valor" />
  </div>
  <div>
    Mês:
    <input type="number" formControlName="mes" />
  </div>
  <div>
    Ano:
    <input type="number" formControlName="ano" />
  </div>
  <div>
    Parcelas:
    <input type="number" formControlName="parcelas" />
  </div>
  <div>
    Cartão:
    <select formControlName="idCartao">
      <option *ngFor="let cartao of cartoes" [value]="cartao.id">
        {{ cartao.nome }}
      </option>
    </select>
  </div>

  <div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!this.formulario.valid"
    >
      Salvar
    </button>
  </div>
</form>
