<mat-toolbar>
  <a mat-raised-button (click)="abrirDialogAdicionar()">Adicionar</a>
  <a mat-flat-button color="primary" routerLink="/cartoes">Cartoes</a>
  <div class="centralizar">
    <h1>Compras nos Cartões</h1>
  </div>
</mat-toolbar>

<mat-expansion-panel >
  <mat-expansion-panel-header>
    <mat-panel-title>
      This is the expansion title
    </mat-panel-title>
    <mat-panel-description>
      This is a summary of the content
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>This is the primary content of the panel.</p>
</mat-expansion-panel>
