<h1 mat-dialog-title>{{titulo}}</h1>

<form [formGroup]="formulario" (submit)="salvarAtualizar()">
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="nome" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      cdkFocusInitial
      [mat-dialog-close]="true"
      color="primary"
      type="submit"
      [disabled]="!this.formulario.valid"
    >
      {{btnSalvar}}
    </button>
  </mat-dialog-actions>
</form>
