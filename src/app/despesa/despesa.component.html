<mat-toolbar>
  <a mat-raised-button (click)="abrirDialogAdicionar()">Adicionar</a>
  <a mat-flat-button color="primary" routerLink="/despesas-fixas">
    Despesas Fixas
  </a>
  <div class="centralizar">
    <h1>Despesas</h1>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="despesas" class="mat-elevation-z8">
  <tr mat-header-row *matHeaderRowDef="colunasVisiveis"></tr>
  <tr mat-row *matRowDef="let row; columns: colunasVisiveis"></tr>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let despesa">{{ despesa.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let despesa">{{ despesa.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef="let despesa">
      <button mat-raised-button type="button" (click)="abrirDialogEditar(despesa.id!)">
        Editar
      </button>
      <button
        mat-raised-button
        color="warn"
        type="button"
        (click)="deletar(despesa.id!)"
      >
        Deletar
      </button>
    </td>
  </ng-container>
</table>
