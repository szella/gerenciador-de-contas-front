<div>
  <a mat-raised-button routerLink="adicionar">Adicionar</a>
</div>
<table>
  <thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Ação</th>
  </thead>
  <tbody>
    <tr *ngFor="let despesa of despesas">
      <td>{{ despesa.id }}</td>
      <td>{{ despesa.nome }}</td>
      <td>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="deletar(despesa.id!)"
        >
          Deletar
        </button>
      </td>
    </tr>
  </tbody>
</table>
