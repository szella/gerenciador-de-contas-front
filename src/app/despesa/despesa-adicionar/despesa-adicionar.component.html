<div>
  <a mat-raised-button routerLink="/despesas">Voltar</a>
</div>
<form [formGroup]="formulario" (submit)="salvar()">
  <mat-form-field appearance="outline">
    <mat-label>Nome</mat-label>
    <input matInput type="text" formControlName="nome" />
  </mat-form-field>

  <div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!this.formulario.valid"
    >
      Salvar
    </button>
  </div>
</form>
