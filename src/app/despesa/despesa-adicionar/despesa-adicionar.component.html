<div>
  <a mat-raised-button routerLink="/despesas">Voltar</a>
</div>
<form [formGroup]="formulario" (submit)="salvar()">
  <div>
    Nome:
    <input type="text" formControlName="nome" />
  </div>

  <div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!this.formulario.valid"
    >
      Salvar
    </button>
  </div>
</form>
